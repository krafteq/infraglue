envs:
  dev:
    backend_type: local
    backend_config:
      path: ./terraform_dev.tfstate
    vars:
      instance_count: 1
      port: 3000
    var_files:
      - ./envs/dev.tfvars
  qa:
    backend_type: local
    backend_config:
      path: ./terraform_qa.tfstate
    vars:
      instance_count: 2
      port: 3001
    var_files:
      - ./envs/qa.tfvars
  prod:
    backend_type: s3
    backend_config:
      bucket: my-terraform-state
      key: prod/terraform.tfstate
    vars:
      instance_count: 3
      port: 443
    var_files:
      - ./envs/prod.tfvars
